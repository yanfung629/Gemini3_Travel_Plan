<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>九州慢旅 | Kyushu Journey</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <!-- Google Fonts: Noto Serif for that "Magazine" look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Noto+Serif+JP:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                        serif: ['"Noto Serif JP"', 'serif'],
                    },
                    colors: {
                        'jp-black': '#2D2D2D',
                        'jp-red': '#A83E3E',
                        'jp-bg': '#FAFAFA',
                        'jp-gold': '#C5A059'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #FAFAFA; -webkit-tap-highlight-color: transparent; }
        .vertical-text { writing-mode: vertical-rl; text-orientation: mixed; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(0,0,0,0.05); }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        
        /* Custom File Upload Styling */
        .file-upload-wrapper { position: relative; overflow: hidden; display: inline-block; }
        .file-upload-wrapper input[type=file] { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; }
    </style>
</head>
<body class="text-jp-black h-screen flex flex-col overflow-hidden" x-data="tripApp()">

    <!-- Tab Content Area -->
    <main class="flex-1 overflow-y-auto hide-scrollbar scroll-smooth relative">
        
        <!-- Cover Image (Global) -->
        <div class="relative h-[280px] w-full shrink-0 group">
            <img :src="coverImage" class="w-full h-full object-cover transition duration-700" alt="Cover">
            <div class="absolute inset-0 bg-gradient-to-b from-black/30 via-transparent to-jp-bg"></div>
            
            <!-- Header Text -->
            <div class="absolute top-8 left-6 text-white drop-shadow-md">
                <p class="text-xs tracking-[0.2em] uppercase opacity-90 mb-1">Family Trip 2026</p>
                <h1 class="text-3xl font-serif font-bold tracking-widest">九州旅行</h1>
            </div>

            <!-- Weather Widget -->
            <div class="absolute top-8 right-6">
                <div class="bg-white/20 backdrop-blur-md border border-white/30 text-white px-3 py-1.5 rounded-full text-xs font-medium flex items-center">
                    <i class="fas fa-cloud-sun mr-2"></i>
                    <span x-text="todayWeather"></span>
                </div>
            </div>

            <!-- Upload Button (Visible on Hover/Click) -->
            <div class="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <div class="file-upload-wrapper bg-white/80 backdrop-blur text-xs px-3 py-2 rounded-lg shadow-lg cursor-pointer hover:bg-white text-jp-black font-medium">
                    <i class="fas fa-camera mr-1"></i> 更換封面
                    <input type="file" accept="image/*" @change="handleImageUpload">
                </div>
            </div>
        </div>

        <!-- Content Container -->
        <div class="px-5 pb-24 -mt-6 relative z-10">

            <!-- TAB: 行程 (Itinerary) -->
            <div x-show="activeTab === 'itinerary'" x-transition.opacity.duration.500ms>
                <template x-for="(day, index) in itinerary" :key="index">
                    <div class="mb-10 flex">
                        <!-- Left: Date Vertical -->
                        <div class="w-12 shrink-0 flex flex-col items-center pt-2 mr-3">
                            <div class="text-xs font-serif text-gray-400 mb-1" x-text="day.month"></div>
                            <div class="text-3xl font-serif font-bold text-jp-black leading-none mb-2" x-text="day.day"></div>
                            <div class="text-[10px] tracking-widest text-gray-500 vertical-text h-16 border-l border-gray-300 pl-2 ml-1" x-text="day.weekday"></div>
                        </div>

                        <!-- Right: Content -->
                        <div class="flex-1 space-y-6 pt-2">
                            <!-- Location Header -->
                            <h2 class="text-lg font-serif font-bold text-jp-black border-b border-gray-200 pb-2 mb-4 flex items-center justify-between">
                                <span x-text="
